name: Trigger auto deployment for serene-test

# When this action will be executed
on:
  # Automatically trigger it when detected changes in repo
  push:
    branches: 
      [ main ]
    paths:
    - '**'
    - '.github/workflows/serene-test-AutoDeployTrigger-2218850d-868a-4e8d-bc75-ed96ce28528c.yml'

  # Allow manual trigger 
  workflow_dispatch:      

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    permissions: 
      id-token: write #This is required for requesting the OIDC JWT Token
      contents: read #Required when GH token is used to authenticate with private repo

    steps:
      - name: Checkout to the branch
        uses: actions/checkout@v2

      - name: Azure Login
        uses: azure/login@v1
        with:
          client-id: ${{ secrets.SERENETEST_AZURE_CLIENT_ID }}
          tenant-id: ${{ secrets.SERENETEST_AZURE_TENANT_ID }}
          subscription-id: ${{ secrets.SERENETEST_AZURE_SUBSCRIPTION_ID }}

      - name: Build and push container image to registry
        uses: azure/container-apps-deploy-action@v2
        with:
          appSourcePath: ${{ github.workspace }}/src
          _dockerfilePathKey_: _dockerfilePath_
          registryUrl: serene.azurecr.io
          registryUsername: ${{ secrets.SERENETEST_REGISTRY_USERNAME }}
          registryPassword: ${{ secrets.SERENETEST_REGISTRY_PASSWORD }}
          containerAppName: serene-test
          resourceGroup: serene-env
          imageToBuild: serene.azurecr.io/serene-test:${{ github.sha }}
          _buildArgumentsKey_: |
            _buildArgumentsValues_


